# Nginx configuration for Meetopia
# Place this file in /etc/nginx/sites-available/meetopia
# Then create symlink: sudo ln -s /etc/nginx/sites-available/meetopia /etc/nginx/sites-enabled/

# Frontend - Main domain
server {
    listen 80;
    server_name meetopiaapp.com www.meetopiaapp.com;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name meetopiaapp.com www.meetopiaapp.com;

    # SSL certificates (Certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/meetopiaapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meetopiaapp.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to frontend container
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API - api subdomain
server {
    listen 80;
    server_name api.meetopiaapp.com;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.meetopiaapp.com;

    # SSL certificates (Certbot will configure these)
    ssl_certificate /etc/letsencrypt/live/meetopiaapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/meetopiaapp.com/privkey.pem;
